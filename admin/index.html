    <script>
      var url = "http://localhost:3000/products";
      fetch(url)
        .then((res) => {
          return res.json();
        })
        .then((sp) => {
          var htmls = sp.map((sp) => {
            if (sp.cat_id == 1) {
              sp.cat_id = "Giày thể thao";
            } else if (sp.cat_id == 2) {
              sp.cat_id = "Giày sneakers";
            } else if (sp.cat_id == 3) {
              sp.cat_id = "Giày xăng đan";
            } else if (sp.cat_id == 4) {
              sp.cat_id = "Giày da";
            } else {
              sp.cat_id = "Giày đế cao su";
            }
            console.log(sp);
            sp.price = sp.price.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return `
                    <tr>
                        <td>${sp.id}</td>
                        <td>${sp.name}</td>
                        <td><img class="admin_img" src="${sp.image}"></td>
                        <td>${sp.price}</td>
                        <td>${sp.cat_id}</td>
                      
                        <td>
                          <a onclick="xoa(${sp.id})"><i class="fas fa-times-circle blue"></i></a>
                          <a href="updateProduct.html?id=${sp.id}"><i class="fas fa-eye"></i></a>

                        </td>
                      </tr>
                    `;
          });
          var html = htmls.join("");
          document.querySelector("#post_list").innerHTML += html;
        });
      function xoa(id) {
        const answer = confirm("Bạn có chắc chắn muốn xóa ");
        if (answer == false) {
          return;
        }
        var url = `http://localhost:3000/products/${id}`;
        fetch(url, { method: "delete" })
          .then((res) => {
            res.json();
          })
          .then((data) => {
            console.log(data);
            document.location = "index.html";
          });
      }
    </script>
    <script>
      var param = new URLSearchParams(location.search);
      var id = param.get("id");
      if (id != null && id != "") {
        var url = `http://localhost:3000/users/${id}`;
        fetch(url, { method: "get" })
          .then((res) => {
            return res.json();
          })
          .then((user) => {
            console.log(user);
            document.querySelector("#name").innerHTML = `${user.username}`;
          });
      }
