    <script>
      var url = "http://localhost:3000/order_details";
      fetch(url)
        .then((res) => {
          return res.json();
        })
        .then((order) => {
          var htmls = order.map((order) => {
            if (order.cat_id == 1) {
              order.cat_id = "Giày thể thao";
            } else if (order.cat_id == 2) {
              order.cat_id = "Giày sneakers";
            } else if (order.cat_id == 3) {
              order.cat_id = "Giày xăng đan";
            } else if (order.cat_id == 4) {
              order.cat_id = "Giày da";
            } else {
              order.cat_id = "Giày đế cao su";
            }
            console.log(order);
            // order.price = order.price.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.order_customerName}</td>
                        <td>${order.order_name}</td>
                        
                        <td>${order.order_phone}</td>
                        <td>${order.quantity}</td>
                        <td>${order.unti_price}</td>
                       
                        <td>
                          <a onclick="xoa(${order.id})"><i class="fas fa-times-circle blue"></i></a>
                          <a href="updateProduct.html?id=${order.id}"><i class="fas fa-eye"></i></a>

                        </td>
                      </tr>
                    `;
          });
          var html = htmls.join("");
          document.querySelector("#post_list").innerHTML += html;
        });
      function xoa(id) {
        const answer = confirm("Bạn có chắc chắn muốn xóa ");
        if (answer == false) {
          return;
        }
        var url = `http://localhost:3000/order_details/${id}`;
        fetch(url, { method: "delete" })
          .then((res) => {
            res.json();
          })
          .then((data) => {
            console.log(data);
            document.location = "listOrder.html";
          });
      }
