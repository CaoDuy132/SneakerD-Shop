<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--===============================================================================================-->
    <link

      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link

      type="text/css"

    />

    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form action="">
            <span class="login100-form-title p-b-49"> Đăng nhập </span>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Tên đăng nhập không được để trống!"
            >
              <span class="label-input100">Địa chỉ email</span>
              <input
                class="input100"
                type="email"
                id="email"
                placeholder="Nhập email"
              />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
              <span id="erorUserName" class="eror"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Vui lòng nhập mật khẩu"
              id="erorUserName"
            >
              <span class="label-input100">Mật khẩu</span>
              <input
                class="input100"
                type="password"
                placeholder="Nhập mật khẩu"
                id="pass"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
              <span id="erorPass" class="eror"></span>
            </div>

            <div class="text-right p-t-8 p-b-31">
              <a href="#"> Quên mật khẩu? </a>
            </div>
            <div id="mess"></div>
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button
                  type="button"
                  class="login100-form-btn"
                  onclick="validate()"
                  value="Đăng nhập"
                >Đăng nhập</button>
              </div>
            </div>

            <div class="txt1 text-center p-t-54 p-b-20">
              <span> Đăng nhập bằng </span>
            </div>

            <div class="flex-c-m">
              <a href="#" class="login100-social-item bg1">
                <i class="fa fa-facebook"></i>
              </a>

              <a href="#" class="login100-social-item bg2">
                <i class="fa fa-twitter"></i>
              </a>

              <a href="#" class="login100-social-item bg3">
                <i class="fa fa-google"></i>
              </a>
            </div>

            <div class="flex-col-c p-t-155">
              <a href="/login/Login_v4/register.html" class="txt2"> Đăng ký </a>
              <a
                href="/login/Login_v4/login.html"
                class="txt2"
                onclick="dangxuat()"
              >
                Đăng xuất
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script>
      function dangxuat() {
        let user = JSON.parse(localStorage.getItem("user"));
        localStorage.removeItem("user");
      }
      function validate() {
        var username = document.getElementById("email").value;
        var erorUserName = document.getElementById("erorUserName");
        var pass = document.getElementById("pass").value;
        var erorpass = document.getElementById("erorpass");
        // Tối thiểu 8 kí tự ít nhất 1 số và 1 chữ cái
        var regexpass = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        var regexUserName =
          /^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$/;
        if (username == "" || username == null) {
          erorUserName.innerHTML = "Không được để trống";
          return false;
        } else if (!regexUserName.test(username)) {
          erorUserName.innerHTML = "Email không hợp lệ!";
          return false;
        } else if (username.length < 5) {
          erorUserName.innerHTML = "Email  ít nhất 5 kí tự";
          return false;
        } else {
          erorUserName.innerHTML = "";
        }

        if (pass == "" || pass == null) {
          erorPass.innerHTML = "Không được để trống trường này";
          return false;
        } else if (!regexpass.test(pass)) {
          erorPass.innerHTML = "Mật khẩu tối thiểu 8 kí tự bao gồm chữ số";
          return false;
        } else {
          erorPass.innerHTML = "";
        }
        var user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          for (let key of user) {
            console.log(key.email);
            console.log(key.password);
            console.log(username);
            console.log(pass);
            if (key.email == username && key.password == pass) {
              document.location = "/admin/basic-table.html";
              alert("Đăng nhập thành công");
            } else {
              alert("Email hoặc mật khẩu không đúng");
            }
          }
        }
      }
    </script>
  </body>
</html>
